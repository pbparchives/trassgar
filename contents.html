<!-- Activate Cloaking Device

var number=4;
random.m=714025;
random.a=4096;
random.c=150889;
random.seed = (new Date()).getTime() % random.m;

// Function to set die and clear result window.
function Init(num) {
   number = num;
   document.randomizer.result.value = "";
}

// Portable random number generator.
function random() {
   random.seed = (random.seed*random.a + random.c) % random.m;
   return random.seed / random.m;
}

// Die rolling function.
function rollDie(number) {
   document.randomizer.result.value = 1+Math.floor(random()*number);
   document.randomizer.result.value = " " + document.randomizer.result.value;
}

// Function to display info.
function About() {
   alert("\nDie Roller\n\nClick on the number of sides of the\n die you wish to roll, then click Roll.\n\n");
}

// Deactivate Cloaking -->
</SCRIPT>
